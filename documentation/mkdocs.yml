    - csv2bufr templates:
        - AWS hourly: csv2bufr-templates/aws-template.md
        - DAYCLI: csv2bufr-templates/daycli-template.md


strict: true

use_directory_urls: true

theme:
    name: material
    palette:
        scheme: default
    features:
        - navigation.indexes
        - content.code.copy
    favicon: https://public.wmo.int/sites/all/themes/wmo/favicon.ico
    logo: assets/img/wmo-logo.png

plugins:
    - search
    - table-reader
    - i18n:
        docs_structure: folder
        languages:
          - locale: en
            default: true
            name: English
            build: true
          - locale: ru
            name: Русский
            build: true
            nav_translations:
                Home: Главная
                Practical sessions: Практические занятия
                Connecting to WIS2 over MQTT: Подключение к WIS2 через MQTT
                Accessing your student VM: Доступ к виртуальной машине студента
                Initializing wis2box: Инициализация wis2box
                Cheatsheets: Шпаргалки
                Linux: Linux
                Docker: Docker
                csv2bufr templates: Шаблоны csv2bufr
          - locale: es
            name: Español
            build: true
            nav_translations:
                Home: Inicio
                Practical sessions: Sesiones prácticas
                Connecting to WIS2 over MQTT: Conexión a WIS2 a través de MQTT
                Accessing your student VM: Acceso a su VM de estudiante
                Initializing wis2box: Inicialización de wis2box
                Cheatsheets: Hojas de trucos
                Linux: Linux
                Docker: Docker
                csv2bufr templates: Plantillas csv2bufr
    - print-site

markdown_extensions:
    - admonition
    - attr_list
    - footnotes
    - md_in_html
    - meta
    - pymdownx.details
    - pymdownx.superfences
    - tables

extra_css:
    - assets/css/custom.css